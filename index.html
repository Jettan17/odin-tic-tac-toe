<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="board">
        <div class="cell"><button id="cell0"></button></div>
        <p class="vertical-separator"></p>
        <div class="cell"><button id="cell1"></button></div>
        <p class="vertical-separator"></p>
        <div class="cell"><button id="cell2"></button></div>
        <p>------------------</p>
        <p>------------------</p>
        <p>------------------</p>
        <p>------------------</p>
        <p>------------------</p>
        <div class="cell"><button id="cell3"></button></div>
        <p class="vertical-separator">|||||||||||||||||||||||||||||</p>
        <div class="cell"><button id="cell4"></button></div>
        <p class="vertical-separator">|||||||||||||||||||||||||||||</p>
        <div class="cell"><button id="cell5"></button></div>
        <p>------------------</p>
        <p>------------------</p>
        <p>------------------</p>
        <p>------------------</p>
        <p>------------------</p>
        <div class="cell"><button id="cell6"></button></div>
        <p class="vertical-separator"></p>
        <div class="cell"><button id="cell7"></button></div>
        <p class="vertical-separator"></p>
        <div class="cell"><button id="cell8"></button></div>
    </div>
    <div class="ui">
        <div class="feedback">
            <p id="turn-feedback">Game Not Started</p>
            <p id="game-end-feedback">Game Not Ended</p>
        </div>
        <div class="actions">
            <div>
                <label for="player-1-name">Player 1 Name: </label>
                <input id="player-1-name" name="player-1-name">
            </div>
            <div>
                <label for="player-2-name">Player 2 Name: </label>
                <input id="player-2-name" name="player-2-name">
            </div>
            <button id="start-button">Start Game</button>
        </div>
    </div>
</body>
</html>
